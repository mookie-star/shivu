<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Lukaaa Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login-box {
      background-color: red;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: lightgray;
    }

    #error {
      margin-top: 15px;
      color: yellow;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .login-box h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <br />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="checkLogin()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      if (user === "lukaa" && pass === "157") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "page1.html";
      } else {
        document.getElementById("error").innerText = "wrong password or username";
      }
    }
  </script>

</body>
</html>
