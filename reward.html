<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reward</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgb(237, 0, 0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reward-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .reward-box h1 {
      color: black;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .reward-box p {
      color: black;
      font-size: 20px;
      font-weight: normal;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .reward-box {
        padding: 30px 20px;
      }

      .reward-box h1 {
        font-size: 26px;
      }

      .reward-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="reward-box">

    <h1>REWARD ENNA NAH</h1>

  </div>

</body>
</html>
